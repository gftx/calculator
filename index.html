<!doctype html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Simple Calc</title>
</head>
<body>
    <div class="wrapper">
        <div class="maincontent">
            <div class="container">
                <header class="header">
                    <div class="container">
                        <a href="#" class="main-logo">
                            <img src="img/logo/logo.svg" alt="loftblog logo" class="main-logo__img">
                        </a>
                    </div>
                </header>
                <main class="page">
                    <div class="container">
                        <div class="page__left">
                            <div class="calc-wrapper">
                                <div class="calc">
                                    <div class="calc__display">
                                        <input type="text" disabled value="0" id="display" name="" class="calc__display-input" placeholder="00000000000000">
                                    </div>
                                    <div class="calc__buttons">
                                        <table class="calc__table">
                                            <tr class="calc__buttons-row">
                                                <td>
                                                    <button type="button" id="ce"  class="clear_btn btn btn_default btn_hover_red">ce</button>
                                                </td>
                                                <td>
                                                    <button type="button" id="c" class="clear_btn btn btn_default btn_hover_red">c</button>
                                                </td>
                                                <td>
                                                    <button type="button" class="operation btn btn_default btn_hover_blue" value="Деление">/</button>
                                                </td>
                                                <td>
                                                    <button type="button" class="operation btn btn_default btn_hover_blue" value="Умножение">*</button>
                                                </td>
                                            </tr>
                                            <tr class="calc__buttons-row">
                                                <td>
                                                    <button type="button" class="number btn btn_default">7</button>
                                                </td>
                                                <td>
                                                    <button type="button" class="number btn btn_default">8</button>
                                                </td>
                                                <td>
                                                    <button type="button" class="number btn btn_default">9</button>
                                                </td>
                                                <td>
                                                    <button type="button" class="operation btn btn_default btn_hover_blue" value="Вычитание">-</button>
                                                </td>
                                            </tr>
                                            <tr class="calc__buttons-row">
                                                <td>
                                                    <button type="button" class="number btn btn_default">4</button>
                                                </td>
                                                <td>
                                                    <button type="button" class="number btn btn_default">5</button>
                                                </td>
                                                <td>
                                                    <button type="button" class="number btn btn_default">6</button>
                                                </td>
                                                <td>
                                                    <button type="button" class="operation btn btn_default btn_hover_blue" value="Сложение">+</button>
                                                </td>
                                            </tr>
                                            <tr class="calc__buttons-row">
                                                <td>
                                                    <button type="button" class="number btn btn_default">1</button>
                                                </td>
                                                <td>
                                                    <button type="button" class="number btn btn_default">2</button>
                                                </td>
                                                <td>
                                                    <button type="button" class="number btn btn_default">3</button>
                                                </td>
                                                <td rowspan="2">
                                                    <button type="button" id="result" class="operation btn btn_default btn_tall btn_hover_blue" value="Результат">=</button>
                                                </td>
                                            </tr>
                                            <tr class="calc__buttons-row">
                                                <td colspan="2">
                                                    <button type="button" class="number btn btn_default btn_long">0</button>
                                                </td>
                                                <td>
                                                    <button type="button" id="decimal" class="btn btn_default">.</button>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="page__right">
                            <h1 class="title">
                                Простой Калькулятор
                            </h1>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <a href="http://ivaonvDevelop.ru">ivanovDevelop</a>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
